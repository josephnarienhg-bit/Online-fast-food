<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - HAARY JANCY EMPIRE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern Login Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-large {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .features-list {
            text-align: left;
            margin-top: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        .login-right {
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-right p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-group {
            display: flex;
            flex-direction: column;
        }

        .password-group input {
            width: 100%;
        }

        .show-password-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #667eea;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            font-weight: 500;
        }

        .show-password-toggle input {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .form-actions button {
            flex: 1;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-register {
            background: #f3f4f6;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-register:hover {
            background: #667eea;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .guest-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .guest-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .guest-link a:hover {
            text-decoration: underline;
        }

        #message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        #message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-wrapper {
                grid-template-columns: 1fr;
            }

            .login-left {
                padding: 2rem 1.5rem;
                display: none;
            }

            .login-right {
                padding: 2rem 1.5rem;
            }

            .login-right h2 {
                font-size: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions button {
                width: 100%;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <!-- Professional Logo -->
            <svg class="logo-large" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Plate -->
                <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
                <circle cx="100" cy="100" r="85" fill="white" opacity="0.1"/>
                
                <!-- Fork -->
                <path d="M 60 60 L 60 140 Q 60 150 70 150 L 130 150 Q 140 150 140 140 L 140 60" 
                      fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                
                <!-- Tines -->
                <line x1="75" y1="60" x2="75" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <line x1="100" y1="60" x2="100" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <line x1="125" y1="60" x2="125" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
                
                <!-- Decorative circles -->
                <circle cx="100" cy="100" r="3" fill="white" opacity="0.6"/>
            </svg>

            <h1>HAARY JANCY EMPIRE</h1>
            <p>Premium Restaurant Ordering & Billing System</p>

            <div class="features-list">
                <div class="feature-item">
                    <span class="feature-icon">üçΩÔ∏è</span>
                    <span>Wide Variety of Dishes</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">‚ö°</span>
                    <span>Quick & Easy Ordering</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üéØ</span>
                    <span>Real-time Delivery Tracking</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üí≥</span>
                    <span>Multiple Payment Options</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>

            <div id="message" class="message"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="userId">Username or Email</label>
                    <input 
                        id="userId" 
                        name="userId" 
                        type="text" 
                        placeholder="Enter your username" 
                        autocomplete="username" 
                        required 
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-group">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            placeholder="Enter your password" 
                            autocomplete="current-password" 
                            required 
                        />
                    </div>
                    <label class="show-password-toggle">
                        <input id="showPwd" type="checkbox"> 
                        Show password
                    </label>
                </div>

                <div class="form-actions">
                    <button id="loginBtn" type="button" class="btn-login">
                        Sign In
                    </button>
                    <button id="registerBtn" type="button" class="btn-register">
                        Create Account
                    </button>
                </div>

                <div class="divider">or</div>

                <div class="guest-link">
                    <a href="index.html">Continue as Guest ‚Üí</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js" defer></script>
</body>
</html>
